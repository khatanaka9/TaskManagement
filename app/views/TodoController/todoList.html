#{extends 'main.html' /} #{set title:'Home' /}

<h3>タスク一覧</h3>

  <div>
    <a href="@{TodoController.create(projectId)}">
      <input type="Button" name="createTodo" id="createTodo" value="新規登録"  />
    </a>
  </div>


#{if todoList}

  <table border=1>
    <tr>
      <th width=30></th>
	  <th>タスク名</th>
	  <th>完了フラグ</th>
	  <th>内容</th>
	</tr>
	#{list todoList, as:'todo'}
	<tr>
	  <th></th>
	  <th>${todo.todoName.value()}</th>
	  <th>#{if todo.endFlag} 完了 #{/if} #{else} 未完了 #{/else}</th>
	  <th>${todo.todoContent.value()}</th>

	  <th>
	    <a href="@{TodoController.update(projectId,todo.id)}">
	      <input type="Button" name="updateTodo" id="updateTodo" value="編集"  />
	    </a>
	  </th>
	</tr>
	#{/list}
  </table>


#{/if} #{else}
  <h2>データがありません</h2>
#{/else}
  <a href="@{ProjectController.projectList()}">
  <input type="Button" name="projectList" id="projectList" value="戻る"  />
  </a>
